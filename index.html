<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;600;800&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: lightgrey;
            text-align: center;
            font-family: Nunito, sans-serif;
        }

        img {
            margin-top: 25px;
        }

        .container {
            width: 70%;
            height: 100%;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            padding-top: 15px;
            height: 100vh;
            box-shadow: 1px -1px 18px 1px rgba(117, 117, 117, 0.75);
            -webkit-box-shadow: 1px -1px 18px 1px rgba(117, 117, 117, 0.75);
            -moz-box-shadow: 1px -1px 18px 1px rgba(117, 117, 117, 0.75);
        }

        button {
            background-color: rgb(0, 175, 239);
            border: none;
            padding: 10px;
            color: white;
            border-radius: 10px;
            font-family: Nunito, sans-serif;
            font-size: 1rem;
            margin-top: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            width: 40%;

        }

        button:hover {
            background-color: rgb(0, 138, 207);
            transition: .3s ease-in-out;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bootcamp</h1>
        <p>April 15, 2023 - December 2, 2023</p>
        <div class="btn-container">
            <button onclick="window.location.href='https://sobreratas.github.io/prework/';">Prework (3/15/2023 -
                4/9/2023)</button>
        </div>
        <br>
        <br>

    </div>
    <script>

        const btnContainer = document.querySelector(".btn-container");
        const btn = document.querySelector("button");

        window.addEventListener('DOMContentLoaded', function () {
            displayBtns(btnLabels);
        })

        function displayBtns(arr) {
            let btnMap = arr.map(function (item) {
                return `<button onclick="window.location.href=${item.link};">${item.text}</button>`
            })
            btnMap = btnMap.join("");
            btnContainer.innerHTML = btnMap;
        }

        const btnLabels = [
            {
                week: 00,
                text: "Prework (3/13/2023 - 4/9/2023)",
                link: "'https://sobreratas.github.io/prework/'"
            },
            {
                week: 0,
                text: "Week 0 (4/9/2023 - 4/15/2023)",
                link: "'https://sobreratas.github.io/week0/'"
            },
            {
                week: 1,
                text: "Week 1 (4/16/2023 - 4/22/2023)",
                link: "'https://sobreratas.github.io/week1/'"
            },
            {
                week: 2,
                text: "Week 2 (4/23/2023 - 4/29/2023)",
                link: "'https://sobreratas.github.io/week2/'"
            },
        ]
    </script>

</body>

</html>
